<mat-horizontal-stepper [linear]="true">
    <mat-step label="Step 1" state="phone">
        <div fxLayout="column" fxLayoutAlign="space-between center" style="width: max-content;">
            <div class="provider-avatar">
                A
            </div>
            <span style="margin-top:8px;">
                Adriano
            </span>
        </div>
    </mat-step>
    <mat-step label="Step 2" state="chat">
      <!-- <p>Socialize with each other.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div> -->
      <mat-form-field color="accent" appearance="outline">
        <mat-label>Choose appointment date</mat-label>
        <input matInput 
               [matDatepickerFilter]="dateFilter" 
               [formControl]="selectedDate" 
               [matDatepicker]="picker"
               (dateChange)="onDateChanged($event)"
               [readOnly]="true">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
    <div>
        <button *ngFor="let slot of selectedDatesSlots; let i = index" 
                [attr.data-index]="i"
                mat-stroked-button color="primary"
                (click)="onSlotSelected(slot)"
                [ngClass]="{'mat-flat-button': selectedDatesSlots[i] == selectedSlot}">
                <!-- matStepperNext> -->
            {{ slot.start_time | date:'HH:mm' }}
        </button>
    </div>
    </mat-step>
    <mat-step label="Step 3">
      <p>You're welcome.</p>
    </mat-step>
  
    <!-- Icon overrides. -->
    <ng-template matStepperIcon="phone">
      <mat-icon>call_end</mat-icon>
    </ng-template>
    <ng-template matStepperIcon="chat">
      <mat-icon>forum</mat-icon>
    </ng-template>
  </mat-horizontal-stepper>
